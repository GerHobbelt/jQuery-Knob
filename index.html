<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Dial demo</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/jquery.dial.js"></script>
        <script>
            $(function($) {
              var dial = $(".dial").dial({change : function (v) { $('.ival').html(v); } })
              dial.tempo(100);
            });
        </script>
        <style>
            body{
              padding: 0;
              margin: 0px 50px;
              font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
              font-weight: 300;
              text-rendering: optimizelegibility;
            }
            p{font-size: 30px; line-height: 30px}
            div.demo{text-align: center; width: 280px; float: left}
            div.demo > p{font-size: 20px}
        </style>
    </head>
    <body>
      <div class="demo" style="height:440px;width:300px">
        <p>&#215; Infinite || iPod click wheel</p>
        <div style="float:left;width:200px;height:200px;padding:20px;background-color:#EEEEEE;text-align:center;">
          <span class="dial"></span>
        </div>
        <div>
          <div class="ival" style="width:80px;text-align:center;font-size:50px;color:#AAA">0</div>
        </div>
      </div>
    </body>
  </html>
